<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="rainbow6Randomizer.css" rel="stylesheet">
  <link href="../burgerMenu.css" rel="stylesheet">
  <title>R6 Randomizer</title>
</head>
<body>
<script src="rainbow6Randomizer.js" ></script>
<script src="../burgerMenu.js"></script>
<div class="Tittle">
  <h1 class="TittleText">Rainbow six Siege Operator Randomizer</h1>
</div>
<div class="sep1">
  <p class="sep1Text">Attackers</p>
</div>
<div class="container1">
  <div class="randomizebuttondiv1">
    <button class="randomizebutton" onclick="changeName()"><img src="../images/dice.png" class="buttonImage2"></button>
  </div>
  <div class="CharacterAttacker">
    <div class="randomizetext">
      <p class="charAttackertext">
        Character
      </p>
    </div>
    <p class="buttonCharAttacker" id="stuff"></p>
  </div>
  <div class="secondaryAttack">
    <div class="randomizetext2">
      <p>
        Secondary Weapon
      </p>
    </div>
    <h1 id="random3"></h1>
    <p class="buttonSecondaryAttack" id="button5"></p>
  </div>
  <div class="primaryAttack">
    <p>
      Primary Weapon
    </p>
    <p class="buttonPrimaryAttack" id="button2"></p>
  </div>
</div>

<!--Defenders-->
<div class="sep2">
  <p class="sep2Text">Defenders</p>
</div>
<div class="container2">
  <div class="randomizebuttondiv2">
    <button class="randomizeButton2" onclick="changeName2()"><img src="../images/dice.png" class="buttonImage2"></button>
  </div>
  <div class="characterDefense">
    <div class="randomizeText3">
      <p class="charDefenseText">
        Character
      </p>
    </div>
    <p class="buttonCharDefense" id="button3"></p>
  </div>
  <div class="primaryDefense">
    <p class="primaryDefenseText">Primary Weapon</p>
    <p id="button4"></p>
  </div>
  <div class="secondaryDefense">
    <div class="randomizeText4">
      <p>
        Secondary Weapon
      </p>
    </div>
    <p id="button6"></p>
  </div>
</div>
</body>
</html>
